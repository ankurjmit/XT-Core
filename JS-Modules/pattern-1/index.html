<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // This pattarn show use of script tag and plain js in html file.
        function add(a, b) {
            return a + b;
        }
        function calculate(a, b) {
            return add(a,b);
        }
        function main() {
            var result = calculate(10,10);
            console.log(result);
        }
        // Calling the main function to start js execution
        main();
    </script>
</head>

<body>
    <h1>Js Modules 1</h1>
</body>

</html>
