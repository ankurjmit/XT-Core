<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin Padding</title>
    <style>
        div {
            width: 500px;
            height: 100px;
            border: 3px solid black;
            background: red;
            margin: 0 auto;
        }
        p {
            padding: 20px;
            background: yellow;
            margin: 20px;
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <div>
        <p>Margin Padding Example</p>
    </div>
</body>
</html>
