<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--WE have to use BEM,SASS,JS,Web Accessibility,RWD-->
    <div class="container">
        <input type="text" id="input" readonly/>
        <div class="container__row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="container__row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
        </div>
        <div class="container__row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="container__row">
            <button>0</button>
            <button>Clear</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
