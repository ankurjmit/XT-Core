<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position:Fixed</title>
    <style>
        body {
            width: 480px;
            margin: 0 auto;
            height: 1400px;
            background: tomato;
        }
        dt {
            background-color: black;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
            left: 0;
            margin: 1em 0;
        }
    </style>
</head>

<body>
    <h1>Sticky Positioning</h1>
    <dl>
        <dt>A</dt>
        <dd>Apple</dd>
        <dd>Ant</dd>
        <dd>Alma</dd>
        <dd>Abc</dd>
    </dl>
    <dl>
        <dt>B</dt>
        <dd>Bird</dd>
        <dd>Boy</dd>
        <dd>Baby</dd>
        <dd>Ball</dd>
    </dl>
    <dl>
        <dt>C</dt>
        <dd>Car</dd>
        <dd>Cat</dd>
        <dd>Comman</dd>
        <dd>Call</dd>
    </dl>
    <dl>
        <dt>D</dt>
        <dd>Dog</dd>
        <dd>Dig</dd>
        <dd>Div</dd>
        <dd>Deal</dd>
    </dl>
    <dl>
        <dt>E</dt>
        <dd>Eye</dd>
        <dd>Eve</dd>
        <dd>Even</dd>
        <dd>Eat</dd>
    </dl>

</body>

</html>
