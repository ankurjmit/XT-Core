<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab Flex Box</title>
    <style>
        .container {
            display: flex;
        }

        .red {
            border: 4px solid red;
            flex: 100px;
            height: 600px;
            margin: 5px;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            display: flex;
        }
        .red div {
            border: 3px solid green;
            height: 70px;
            flex: 10px;
            margin: 10px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="red">
            <div></div>
            <div></div>
        </div>
        <div class="red"></div>
        <div class="red"></div>

    </div>
</body>

</html>
